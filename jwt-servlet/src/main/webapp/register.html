<!DOCTYPE html>
<!--
    用户注册页面
-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>注册</title>
</head>
<style>
    .content{
        font-size: 14px;
        margin: 0;
        padding: 10px;
        text-align: center;
    }
    .item{
        margin: 10px;
    }
    .item input{
        width: 200px;
    }
</style>
<body>
    <div class="content">
        <div class="item">
            <label for="userName">用户名：</label><input type="text" name="userName" id="userName" placeholder="请输入用户名" autocomplete="off"/>
        </div>
        <div class="item">
            <label for="password">密码：</label><input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off"/>
        </div>
        <div class="item">
            <button type="submit" id="register">注册</button>
        </div>
    </div>

    <script type="text/javascript" src="jquery-2.1.0.js" ></script>
    <script>
        $('#register').on('click',function (e) {
            var userName=$.trim($('#userName').val());
            var password=$.trim($('#password').val());
            $.ajax({
                type:"post",
                url:"/jwt-servlet/servlet/register",       //注册请求路径
                data:{
                    userName:userName,
                    password:password
                },
                dataType:'json',
                success:function (resp) {
                    alert(resp.msg);
                    if(resp.success){
                        location.href="login.html";
                    }
                }
            });
        })
</script>
</body>
</html>
